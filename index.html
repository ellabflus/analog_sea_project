<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Analog Sea Sign-Up form</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<head>
<body>
	<div class="blue-background">
		<img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png">
	</div>
	<div class="white-form">
		<h1>Sign Up</h1>
		<div class="form-itself">
			<form action="/some-server-endpoint" method="post">
				<label for="email">Email</label>
				<input type="email" for="email" placeholder="foo@bar.com"><br>
				<label for="password">Password</label>
				<input type="text" for="validation" placeholder="1234passw0rd"><br>
			</form>
		</div>
		<div class="submit-button">
			<label for="Sign-Up">Sign Up</label>
			<a href="/forgot-password/new">Forgot Password?</a>
		</div>
		<div class="have-an-account">
			<p>Already have an account?</p><a href="/login">Log In</a>
		</div>
	</div>
